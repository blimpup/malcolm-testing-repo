engine:
  name: tofu
storage:
  plans:
    access_key_id: $ACCESS_KEY_ID
    bucket: $PLAN_STORAGE_BUCKET
    method: s3
    region: us-east-1
    secret_access_key: $SECRET_ACCESS_KEY
workflows:
- apply:
  - cmd:
    - echo
    - $PLAN_ACCESS_KEY_ID
    name: ACCESS_KEY_ID
    type: env
  - cmd:
    - echo
    - $PLAN_SECRET_ACCESS_KEY
    name: SECRET_ACCESS_KEY
    type: env
  - type: init
  - type: apply
  plan:
  - cmd:
    - echo
    - $PLAN_ACCESS_KEY_ID
    name: ACCESS_KEY_ID
    type: env
  - cmd:
    - echo
    - $PLAN_SECRET_ACCESS_KEY
    name: SECRET_ACCESS_KEY
    type: env
  - type: init
  - type: plan
  tag_query: ''
