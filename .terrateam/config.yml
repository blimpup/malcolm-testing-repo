engine:
  name: fly
  config_file: 'app.toml'

when_modified:
  file_patterns: []

dirs:
  'app':
    when_modified:
      file_patterns: ['${DIR}/*.toml']
    workspaces:
      'test-app': {}

workflows:
  - tag_query: ''
    plan:
      - type: run
        cmd: ['env']

cost_estimation:
  enabled: false
