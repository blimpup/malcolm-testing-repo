workflows:
  - tag_query: cdktf
    cdktf: true
    plan:
      - type: init
      - type: run
        cmd: ['ls', '-R', '${TERRATEAM_DIR}']
        run_on: always
      - type: plan
dirs:
  '**/main.ts':
    tags: [cdktf]
    when_modified:
      file_patterns: ['${DIR}/*.ts']
    stacks:
      'cdktf-stack':
        tags: []
