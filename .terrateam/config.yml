dirs:
  '**/*.tf':
    tags: [foo]
workflows:
  - tag_query: foo
    plan:
      - type: env
        name: "RUN_ENV"
        cmd: ["echo", "FOO"]
      - type: run
        cmd: ["${TERRATEAM_ROOT}/expect-env", "RUN_ENV"]
        capture_output: true
      - type: init
      - type: plan
    apply:
      - type: env
        name: "RUN_ENV"
        cmd: ["echo", "FOO"]
      - type: run
        cmd: ["${TERRATEAM_ROOT}/expect-env", "RUN_ENV"]
        capture_output: true
      - type: init
      - type: apply
