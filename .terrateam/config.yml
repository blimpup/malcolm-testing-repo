hooks:
  all:
    pre:
      - type: run
        cmd: ['asdf', 'plugin', 'add', 'python', 'https://github.com/twuni/asdf-python.git']
      - type: run
        cmd: ['asdf', 'install', 'python', '3.13.0']
      - type: run
        cmd: ['asdf', 'global', 'python', '3.13.0']
      - type: run
        cmd: ['python', '--version']
