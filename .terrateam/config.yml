engine:
  name: terraform
hooks:
  all:
    pre:
    - cmd:
      - test
      - ${TERRATEAM_TF_CMD}
      - '='
      - terraform
      type: run
workflows:
  - tag_query: ''
    plan:
      - type: env
        method: source
        cmd: ['${TERRATEAM_ROOT}/unset-path']
      - type: init
      - type: plan
