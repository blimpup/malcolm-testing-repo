engine:
  name: terragrunt
  tf_cmd: tofu

when_modified:
  file_patterns: []

dirs:
  '*/**/terragrunt.hcl':
    when_modified:
      file_patterns: ['${DIR}/*.hcl', '${DIR}/*.tf']
      
workflows:
  - tag_query: 'dir:prod/us-east-1/prod/volume'
    engine:
      name: terragrunt
      tf_cmd: tofu
    plan:
      - type: run
        cmd: ['terragrunt', 'terragrunt-info']
      - type: init
      - type: plan
      - type: run
        cmd: ['bash', '-c', 'terragrunt --version']
    apply:
      - type: init
      - type: apply
      - type: run
        cmd: ['bash', '-c', 'terragrunt --version']
  - tag_query: 'dir:prod/us-east-1/prod/compute'
    plan:
      - type: run
        cmd: ['terragrunt', 'terragrunt-info']
      - type: init
      - type: plan
      - type: run
        cmd: ['bash', '-c', 'terragrunt --version']
    apply:
      - type: init
      - type: apply
      - type: run
        cmd: ['bash', '-c', 'terragrunt --version']
